<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour De Maui</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'VT323', monospace;
            background: #000;
            color: #0f0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* CRT Container */
        .crt-container {
            position: relative;
            width: 90vw;
            max-width: 1500px;
            height: 85vh;
            background: #0a0a0a;
            border: 10px solid #4a4a4a;
            border-radius: 20px;
            box-shadow: 
                inset 0 0 50px rgba(0, 255, 0, 0.1),
                0 0 100px rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }
        
        /* CRT Screen Effect */
        .crt-screen {
            position: relative;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a1a1a 0%, #000 100%);
            overflow: hidden;
        }
        
        /* Scanlines */
        .crt-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
            animation: scanline 8s linear infinite;
        }
        
        /* Screen curve effect */
        .crt-screen::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 50%, rgba(0, 0, 0, 0.4) 100%);
            pointer-events: none;
            z-index: 999;
        }
        
        /* VHS noise overlay */
        .vhs-noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    rgba(255, 255, 255, 0.03) 4px
                );
            opacity: 0.3;
            pointer-events: none;
            z-index: 998;
            animation: vhsNoise 0.3s infinite;
        }
        
        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }
        
        @keyframes vhsNoise {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.4; }
        }
        
        /* Main content area */
        .content {
            position: relative;
            z-index: 10;
            padding: 12px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: glitch 3s infinite;
        }
        
        .header h1 {
            font-size: 4rem;
            color: #ff00ff;
            text-shadow: 
                3px 3px 0 #00ffff,
                -2px -2px 0 #ffff00,
                0 0 20px #ff00ff;
            letter-spacing: 8px;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
            transition: all 0.3s;
            cursor: pointer;
            padding-bottom: 5px;
        }
        
        .header h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ffff00);
            transition: width 0.3s;
        }
        
        .header h1:hover::after {
            width: 100%;
        }
        
        .header h1:hover {
            text-shadow: 
                3px 3px 0 #00ffff,
                -2px -2px 0 #ffff00,
                0 0 30px #ff00ff,
                0 0 40px #ff00ff;
        }
        
        /* Tooltip-style popup */
        .title-popup {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            background: rgba(255, 0, 255, 0.95);
            border: 3px solid #ffff00;
            padding: 12px 25px;
            font-size: 1.3rem;
            color: #000;
            text-shadow: none;
            letter-spacing: 2px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            z-index: 1001;
            box-shadow: 0 0 25px rgba(255, 255, 0, 0.7);
        }
        
        .title-popup::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid #ffff00;
        }
        
        /* VHS Glitch Animation on hover */
        .header h1:hover .title-popup {
            animation: vhsGlitchIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }
        
        @keyframes vhsGlitchIn {
            0% {
                opacity: 0;
                transform: translateX(-50%) scale(0) rotateZ(-5deg);
                filter: hue-rotate(0deg) saturate(2);
            }
            15% {
                opacity: 0.3;
                transform: translateX(-48%) scale(0.3) rotateZ(2deg);
                filter: hue-rotate(90deg) saturate(3);
            }
            25% {
                opacity: 0.7;
                transform: translateX(-52%) scale(0.5) rotateZ(-3deg);
                box-shadow: 
                    -5px 0 0 #ff00ff,
                    5px 0 0 #00ffff,
                    0 0 40px rgba(255, 255, 0, 1);
            }
            35% {
                transform: translateX(-50%) scale(0.8) rotateZ(1deg);
            }
            50% {
                opacity: 1;
                transform: translateX(-50%) scale(1.15) rotateZ(-1deg);
                filter: hue-rotate(180deg) saturate(2);
                box-shadow: 
                    -8px 0 0 #ff00ff,
                    8px 0 0 #00ffff,
                    0 0 60px rgba(255, 255, 0, 1);
            }
            65% {
                transform: translateX(-50%) scale(0.95) rotateZ(0.5deg);
            }
            80% {
                opacity: 1;
                transform: translateX(-50%) scale(1.05) rotateZ(-0.5deg);
                filter: hue-rotate(0deg) saturate(1);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) scale(1) rotateZ(0deg);
                filter: hue-rotate(0deg) saturate(1);
                box-shadow: 0 0 25px rgba(255, 255, 0, 0.7);
            }
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #00ff00;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #00ff00;
        }
        
        @keyframes glitch {
            0%, 90%, 100% {
                transform: translate(0);
            }
            91% {
                transform: translate(-2px, 2px);
            }
            92% {
                transform: translate(2px, -2px);
            }
            93% {
                transform: translate(-2px, 2px);
            }
            94% {
                transform: translate(0);
            }
        }
        
        /* Main layout */
        .main-layout {
            display: flex;
            gap: 20px;
            flex: 1;
            overflow: hidden;
        }
        
        /* Spot Menu */
        .spot-menu {
            flex: 0 0 280px;
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #00ff00;
            padding: 15px;
            overflow-y: auto;
            max-height: 100%;
        }
        
        .spot-menu h2 {
            color: #ffff00;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #ffff00;
        }
        
        .spot-item {
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #ff02ff;
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.3rem;
            color: #00efef;
            text-align: left;
            position: relative;
            overflow: hidden;
        }
        
        .spot-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .spot-item:hover::before {
            left: 100%;
        }
        
        .spot-item:hover {
            background: rgba(0, 255, 0, 0.3);
            border-color: #ffff00;
            color: #ffff00;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        
        .spot-item.active  {
            background: rgba(225, 225, 0, 0.21);
            border-color: #ffff02;
            color: #e0e000;
            box-shadow: 0 0 20px rgba(219, 219, 3, 0.86);
        }
        
        /* Video Container */
        .video-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #00ffff;
            padding: 15px;
            overflow: hidden;
        }
        
        .video-title {
            font-size: 2rem;
            color: #ff00ff;
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #1a001a;
            border: 2px solid #ff00ff;
            text-shadow: 0 0 15px #ff00ff;
        }
        
        .video-wrapper {
            flex: 1;
            position: relative;
            background: #000;
            border: 2px solid #ffff00;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .placeholder {
            font-size: 2.5rem;
            color: #02ff02;
            text-align: center;
            text-shadow: 0 0 20px #03c403;
            animation: blink 1.5s infinite;
        }
        
        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.3; }
        }
        
        /* Static overlay for video transitions */
        .static-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.1) 2px,
                    rgba(255, 255, 255, 0.1) 4px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.1) 2px,
                    rgba(255, 255, 255, 0.1) 4px
                );
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .static-overlay.active {
            opacity: 1;
        }
        
        /* Scrollbar styling */
        .spot-menu::-webkit-scrollbar {
            width: 12px;
        }
        
        .spot-menu::-webkit-scrollbar-track {
            background: #000;
            border: 1px solid #00ff00;
        }
        
        .spot-menu::-webkit-scrollbar-thumb {
            background: #00ff00;
            border: 2px solid #000;
        }
        
        .spot-menu::-webkit-scrollbar-thumb:hover {
            background: #ffff00;
        }
        
        /* ========================================== */
        /* RESPONSIVE STYLES FOR MOBILE */
        /* ========================================== */
        
        @media screen and (max-width: 768px) {
            body {
                overflow-y: auto;
                height: auto;
                min-height: 100vh;
            }
            
            .crt-container {
                width: 95vw;
                height: auto;
                min-height: 90vh;
                border: 6px solid #4a4a4a;
                border-radius: 12px;
            }
            
            .crt-screen {
                overflow-y: auto;
            }
            
            .content {
                padding: 8px;
                height: auto;
                min-height: 90vh;
            }
            
            /* Mobile Header */
            .header {
                margin-bottom: 20px;
            }
            
            .header h1 {
                font-size: 2.2rem;
                letter-spacing: 3px;
                text-shadow: 
                    2px 2px 0 #00ffff,
                    -1px -1px 0 #ffff00,
                    0 0 15px #ff00ff;
            }
            
            .title-popup {
                font-size: 0.9rem;
                padding: 8px 15px;
                white-space: normal;
                max-width: 80vw;
                bottom: -50px;
            }
            
            .subtitle {
                font-size: 1.1rem;
                letter-spacing: 2px;
            }
            
            /* Stack layout vertically on mobile */
            .main-layout {
                flex-direction: column;
                gap: 15px;
                overflow: visible;
            }
            
            /* Mobile Spot Menu */
            .spot-menu {
                flex: none;
                width: 100%;
                max-height: 40vh;
                padding: 12px;
                border: 2px solid;
            }
            
            .spot-menu h2 {
                font-size: 1.5rem;
                margin-bottom: 12px;
            }
            
            .spot-item {
                padding: 15px 10px;
                margin-bottom: 8px;
                font-size: 1.2rem;
                border: 2px solid #ff02ff;
                /* Larger touch targets for mobile */
                min-height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            /* Mobile Video Container */
            .video-container {
                flex: none;
                width: 100%;
                min-height: 60vh;
                padding: 12px;
                border: 2px solid #00ffff;
            }
            
            .video-title {
                font-size: 1.5rem;
                margin-bottom: 12px;
                padding: 8px;
                border: 2px solid ##ff00ff;
            }
            
            .video-wrapper {
                min-height: 50vh;
                border: 2px solid #00ffff;
            }
            
            .placeholder {
                font-size: 1.5rem;
                padding: 20px;
            }
            
            /* Scrollbar for mobile */
            .spot-menu::-webkit-scrollbar {
                width: 8px;
            }
        }
        
        /* Extra small screens (phones in portrait) */
        @media screen and (max-width: 480px) {
            .crt-container {
                width: 98vw;
                border: 4px solid;
                border-radius: 8px;
            }
            
            .content {
                padding: 6px;
            }
            
            .header h1 {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }
            
            .title-popup {
                font-size: 0.8rem;
                padding: 6px 12px;
                bottom: -45px;
            }
            
            .subtitle {
                font-size: 0.95rem;
                letter-spacing: 1px;
            }
            
            .spot-menu h2 {
                font-size: 1.3rem;
            }
            
            .spot-item {
                font-size: 1.1rem;
                padding: 12px 8px;
            }
            
            .video-title {
                font-size: 1.3rem;
                padding: 6px;
            }
            
            .placeholder {
                font-size: 1.2rem;
                padding: 15px;
            }
        }
        
        /* Landscape mode on mobile */
        @media screen and (max-width: 768px) and (orientation: landscape) {
            .crt-container {
                height: auto;
                min-height: 95vh;
            }
            
            .main-layout {
                flex-direction: row;
            }
            
            .spot-menu {
                flex: 0 0 200px;
                max-height: 100%;
            }
            
            .video-container {
                flex: 1;
                min-height: auto;
            }
            
            .video-wrapper {
                min-height: 60vh;
            }
        }
        
        /* Tablet portrait */
        @media screen and (min-width: 769px) and (max-width: 1024px) {
            .header h1 {
                font-size: 3rem;
                letter-spacing: 5px;
            }
            
            .subtitle {
                font-size: 1.3rem;
            }
            
            .spot-menu {
                flex: 0 0 240px;
            }
            
            .spot-menu h2 {
                font-size: 1.7rem;
            }
            
            .spot-item {
                font-size: 1.2rem;
                padding: 12px;
            }
            
            .video-title {
                font-size: 1.8rem;
            }
            
            .placeholder {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="crt-container">
        <div class="crt-screen">
            <div class="vhs-noise"></div>
            <div class="content">
                <div class="header">
                    <h1 id="mainTitle">
                        "TOUR DE MAUI"
                        <div class="title-popup" id="joinButton">▲ CLICK TO JOIN THE TOUR ▲</div>
                    </h1>
                    <div class="subtitle">// SKATE SPOT SHOWCASE //</div>
                </div>
                
                <div class="main-layout">
                    <div class="spot-menu">
                        <h2>[ SELECT SPOT ]</h2>
                        <div id="spotList">
                            <!-- Spots will be loaded from config below -->
                        </div>
                    </div>
                    
                    <div class="video-container">
                        <div class="video-title" id="videoTitle">SELECT A SPOT</div>
                        <div class="video-wrapper">
                            <div class="placeholder" id="placeholder">
                                ▶ CLICK A SPOT TO PREVIEW ◀<br><br>
                                [ WAITING FOR SELECTION... ]
                            </div>
                            <video id="videoPlayer" controls loop style="display: none;">
                                Your browser does not support the video tag.
                            </video>
                            <div class="static-overlay" id="staticOverlay"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ═══════════════════════════════════════════════════════════════════
        // ██████╗ ██████╗ ███╗   ██╗███████╗██╗ ██████╗ 
        //██╔════╝██╔═══██╗████╗  ██║██╔════╝██║██╔════╝ 
        //██║     ██║   ██║██╔██╗ ██║█████╗  ██║██║  ███╗
        //██║     ██║   ██║██║╚██╗██║██╔══╝  ██║██║   ██║
        //╚██████╗╚██████╔╝██║ ╚████║██║     ██║╚██████╔╝
        // ╚═════╝ ╚═════╝ ╚═╝  ╚═══╝╚═╝     ╚═╝ ╚═════╝ 
        // ═══════════════════════════════════════════════════════════════════
       
        const CONFIG = {
            // Your Twitch channel URL (shown when clicking "JOIN THE TOUR" button)
            twitchUrl: "https://www.twitch.tv/MauiKrouse",
            
            // Main title displayed at the top
            title: "TOUR DE MAUI",
            
            // Subtitle under the main title
            subtitle: "// SKATE SPOT SHOWCASE //",
            
            // List of skate spots and videos
            spots: [
                {
                    name: "THE OG (GRIND)",
                    video: "Clips/TheOG-Grind.mp4",
                },
                {
                    name: "THE OG (RAMP)",
                    video: "Clips/TheOG-Ramp.mp4",
                },
                {
                    name: "THE LOOP",
                    video: "Clips/TheLoop.mp4",
                },
                {
                    name: "THE SPIDERMAN",
                    video: "Clips/TheSpiderman.mp4",
                },
                {
                    name: "ROLLING WAVES",
                    video: "Clips/RollingWaves.mp4",
                },
                {
                    name: "ROLLING WAVES LITE (STILLWATER)",
                    video: "Clips/RollingWavesLite.mp4",
                },
                {
                    name: "THE BRIDGE",
                    video: "Clips/TheBridge.mp4",
                },
                {
                    name: "DOUBLE STAIR GRIND",
                    video: "Clips/MarketMileStairs.mp4",
                },
                {
                    name: "DOWN THE HOLE",
                    video: "Clips/DownTheHole.mp4",
                },
                {
                    name: "ONTO THE GARAGE",
                    video: "Clips/OntoTheGarage.mp4",
                }
            ]
        };
        
        // ═══════════════════════════════════════════════════════════════════
        // END OF CONFIG
        // ═══════════════════════════════════════════════════════════════════
        
        const videoPlayer = document.getElementById('videoPlayer');
        const placeholder = document.getElementById('placeholder');
        const videoTitle = document.getElementById('videoTitle');
        const staticOverlay = document.getElementById('staticOverlay');
        const spotList = document.getElementById('spotList');
        const mainTitle = document.getElementById('mainTitle');
        
        // Initialize the app
        function initializeApp() {
            // Update title and subtitle
            const titleText = document.querySelector('.header h1').childNodes[0];
            titleText.textContent = `"${CONFIG.title}"`;
            document.querySelector('.subtitle').textContent = CONFIG.subtitle;
            
            // Click title to open Twitch
            if (CONFIG.twitchUrl) {
                mainTitle.addEventListener('click', function(e) {
                    e.stopPropagation();
                    window.open(CONFIG.twitchUrl, '_blank');
                });
            }
            
            // Generate spot menu items
            CONFIG.spots.forEach(spot => {
                const spotItem = document.createElement('div');
                spotItem.className = 'spot-item';
                spotItem.setAttribute('data-video', spot.video);
                spotItem.setAttribute('data-description', spot.description);
                spotItem.textContent = spot.name;
                spotList.appendChild(spotItem);
                
                // Add click event listener
                spotItem.addEventListener('click', function() {
                    // Remove active class from all items
                    document.querySelectorAll('.spot-item').forEach(i => i.classList.remove('active'));
                    
                    // Add active class to clicked item
                    this.classList.add('active');
                    
                    // Get video source and spot name
                    const videoSrc = this.getAttribute('data-video');
                    const spotName = this.textContent;
                    
                    // Show static effect
                    staticOverlay.classList.add('active');
                    
                    // Update video after brief static
                    setTimeout(() => {
                        videoPlayer.src = videoSrc;
                        videoPlayer.style.display = 'block';
                        placeholder.style.display = 'none';
                        videoTitle.textContent = spotName;
                        videoPlayer.play();
                        
                        // Hide static
                        staticOverlay.classList.remove('active');
                    }, 300);
                });
            });
        }
        
        // Initialize on page load
        initializeApp();
        
        // Handle video errors
        videoPlayer.addEventListener('error', function() {
            placeholder.innerHTML = `⚠ VIDEO FILE NOT FOUND ⚠<br><br>`;
            placeholder.style.display = 'block';
            videoPlayer.style.display = 'none';
            staticOverlay.classList.remove('active');
        });
    </script>
</body>
</html>
